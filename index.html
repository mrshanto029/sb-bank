<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images -sb-bank/sb-bank.png" type="image/x-icon">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to  SB-Bank</h1>
        <div class="submit-area">
            <h4>Log In</h4>
            <input type="text"class="form-control"placeholder="E-mail"> 
            <br>
            <input type="password"class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2 >$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1250</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Deposit</h4>
                <br>
                <input type="text"id="depositAmount"
                class="form-control"placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4> 
                <br>
                <input id="withdrawAmount" type="text"class="form-control" placeholder="$ amount you want to withdraw">
                <br>
               
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>
    
    <script>
        //login btn event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            console.log("CLicked Now");
            const loginArea = document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display= "block";

        })
        //deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
            const depositNumber = getInputNumber("depositAmount");
            //console.log("Deposit button Clicked");
            // const despositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(despositAmount);
            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;

            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNumber;
            // document.getElementById("currentBalance").innerText=totalBalance;
            updateSpanText("currentDeposit",depositNumber);
            updateSpanText("currentBalance",depositNumber);

           
           
            document.getElementById("depositAmount").value = "";
        })
        //withdraw button event handler

        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click",function(){
            //console.log("Withdraw Clicked");
            const withdrawNumber = getInputNumber("withdrawAmount");
            updateSpanText("currentWithdraw",withdrawNumber);
            updateSpanText("currentBalance",-1 * withdrawNumber);
            document.getElementById("withdrawAmount").value="";
        })
        function getInputNumber(id)
        {
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;

        }
        function updateSpanText(id,Number)
        {
            const current = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(current);
            const total = Number + currentBalanceNumber;
            document.getElementById(id).innerText=total;
        }
    </script>
</body>
</html>
